<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <textarea id="PasswordResult"></textarea>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="Passwordlength" min="4" max="20" value="8" />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-large" id="generateBtn">
          <i class="fas fa-key"></i> Generate
        </button>
        <button class="btn" id="clipboardBtn">
          <i class="far fa-clipboard"></i> Copy
        </button>
      </div>
    </div>
    <footer>
    <p style=text-align:center><small></s>CopyrightÂ© ELRAYAN MOHAMED 2023</small></p> 
    </footer>
    <script src="Script.js"></script>
  </body>
</html>
